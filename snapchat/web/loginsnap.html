<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snapchat Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="snap.png" class="logo" alt="Snapchat Logo">
   
      <h2>Log in to Snapchat</h2>

      <form action="login" method="post">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" placeholder="Your Username Here" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <div class="forgot">
          <a href="#">Forgot Password</a>
        </div>

        <button type="submit" class="login-btn">Log In</button>
      </form>

      <p class="signup-link">New To Snapchat? 
        <a href="index.html">Sign Up</a>
      </p>
    </div>
  </div>
</body>
</html>
